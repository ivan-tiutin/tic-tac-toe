<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Vanilla JS T3</title>
		<link rel="stylesheet" href="css/index.css" />
		<script
			src="https://kit.fontawesome.com/3bfd3ce9e5.js"
			crossorigin="anonymous"
		></script>
	</head>

	<body>
		<main>
			<div class="grid">
				<!-- Turn indicator -->
				<div class="turn">
					<i class="fa-solid fa-x turquoise"></i>
					<p>Player 1, you're up!</p>
				</div>

				<!-- Dropdown menu shadow -->
				<div class="menu">
					<button class="menu-btn" data-id="menu-button">
						Action
						<i class="fa-solid fa-chevron-down"></i>
					</button>

					<div class="items border hidden" data-id="menu-items">
						<button data-id="reset-btn">Reset</button>
						<button data-id="new-round-btn">New Round</button>
					</div>
				</div>

				<!-- Game board -->
				<div class="square shadow"></div>
				<div class="square shadow"></div>
				<div class="square shadow"></div>
				<div class="square shadow"></div>
				<div class="square shadow"></div>
				<div class="square shadow"></div>
				<div class="square shadow"></div>
				<div class="square shadow"></div>
				<div class="square shadow"></div>

				<!-- Scoreboard -->
				<div class="score"></div>
				<div class="score"></div>
				<div class="score"></div>
			</div>
		</main>

		<footer>
			<p>Original project by Ivan Tiutin and others</p>

			<p>Refactored by Ivan Tiutin</p>
		</footer>
	</body>
</html>
